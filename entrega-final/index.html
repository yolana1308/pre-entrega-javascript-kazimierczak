<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simulador de Ahorro</title>  
    <link rel="stylesheet" href="css/styles.css">  
    <!--  librería de alertas -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">  
</head>  
<body>  
    <header>  
        <h1>Simulador de Ahorro</h1>  
        <p>Este simulador nos ayudará a calcular cuánto ahorrarías en un año si ahorras una cierta cantidad de dinero por mes.</p>  
        <div id="boton">  
            <button id="iniciar">Iniciar Simulador</button>  
        </div>  
    </header>  
    <main>  
        <div id="resultado" class="card"></div>  
    </main>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>  
    <script src="js/script.js"></script>  
</body>  
</html>
